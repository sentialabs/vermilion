      vermilion:introduction: This demonstrates how the content editor can add scripting
        to the content
      vermilion:publicationdate: 0001-01-01T13:00:00+01:00
      vermilion:title: Scripting Example
      /vermilion:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Here is a fragment of embedded script: ${ *&nbsp;7 + 3 }. It is not interpreted because there is a space in front of the asterisk.</p>

          <p>Here is the same fragment, but this time it can be interpreted: ${* 7 + 3 }. As you can see, this time the addition is performed.</p>
